<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
<script >
	function onclick(name,src)
    {

		window.parent.frames[name].location.href=src;
	}


    function deleteDirOrFile(src)
    {


        var xhr=new XMLHttpRequest();
        xhr.open('get','/ajax?action=del&src='+src,true);
        xhr.onreadystatechange=function()
        {

            if(xhr.readyState==4 && xhr.status==200)
            {

                document.querySelector("#left").innerHTML=xhr.responseText;
            }
        }
        xhr.send();
    }
</script>
</head>
<body>
<div id="left">
    @content
</div>
</body>
</html>
